<html>
    <head>
        <title>menu list</title>
    </head>
    <body>
        <h1>Our menu</h1>
        <ul>
            {%for item in menu_items %}
            <li>
                <span>{{ item.name }}</span>
                <span>{{ item.price }}</span>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
